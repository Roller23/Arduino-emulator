<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATmega328p Emulator</title>
  <link rel="stylesheet" href="editor/lib/codemirror.css">
  <link rel="stylesheet" href="editor/themes/midnight.css">
  <link rel="stylesheet" href="editor/themes/liquibyte.css">
  <link rel="stylesheet" href="editor/themes/monokai.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo">
      Online ATmega328p Emulator
    </div>
    <div class="btn-holder">
      <button type="button" class="btn compile-c">Load C</button>
      <button type="button" class="btn compile-asm">Load ASM</button>
      <button type="button" class="btn execute-cycle">Execute cycle</button>
      <button type="button" class="btn mcu-run">Run</button>
      <button type="button" class="btn mcu-stop">Stop</button>
      <button type="button" class="btn mcu-resume">Resume</button>
    </div>
  </div>
  <div class="main-container">
    
    <div class="left-wrap">
      <div class="tabs">
        <div class="tab" tab='code'>Code</div>
        <div class="tab" tab='mcu'>MCU</div>
        <div class="tab" tab='options'>Options</div>
        <div class="tab" tab='actions'>Actions</div>
      </div>
      <div class="tile-manager">

        <div class="tile" tab='code'>
          <div class="code-wrap"></div>
          <div class="x">&times;</div>
        </div>

        <div class="tile" tab='mcu' style="display: none;">
          <p>Output:</p>
          <div class="mcu-terminal"></div>
          <p style="margin-bottom: 0px;">LEDs:</p>
          <div class="leds">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
          <p>Registers:</p>
          <div class="registers"></div>
          <p>Program counter: <span class='pc'>0x0</span></p>
          <p>Stack:</p>
          <div class="stack">
            <div class="value">Empty</div>
          </div>
          <div class="x">&times;</div>
        </div>

        <div class="tile" tab='options' style="display: none;">
          <p>MCU frequency: <input type="number" class="freq"> Hz</p>
          <p>
            Editor theme: <br>
            <select class='theme-select'>
              <option value="none" selected disabled>Select theme</option>
              <option value="monokai">Monokai</option>
              <option value="midnight">Midnight</option>
              <option value="liquibyte">Liquibyte</option>
            </select>
          </p>
          <div class="x">&times;</div>
        </div>

        <div class="tile" tab='actions' style="display: none;">
          <p>
            <button class="btn reset-app">Reset program</button>
          </p>
          <p>
            <button class="btn reset-mcu">Reset MCU</button>
          </p>
          <p>
            <select class='interrupt-table'>
              <option value="none" selected disabled>Select interrupt</option>
            </select>
            <br>
            <button class="btn send-irq">Send interrupt</button>
          </p>
          <div class="x">&times;</div>
        </div>

      </div>
    </div>

    <div class="console-wrap">
      <div class="head">Terminals</div>
      <div class="consoles-container">
        <div class="console log-output"></div>
        <div class="console mcu-output"></div>
      </div>
    </div>
  </div>
</body>
<script src="./editor/lib/codemirror.js"></script>
<script src="./editor/modes/clike/clike.js"></script>
<script src="./script.js"></script>
</html>
